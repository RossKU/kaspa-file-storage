<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa TxID Mining GPU Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #49EACB;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #666;
            color: #999;
        }
        .output {
            background: #000;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .info { color: #49EACB; }
        .success { color: #44ff44; }
        .error { color: #ff4444; }
        .warning { color: #ffaa44; }
        .gpu { color: #ff00ff; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat-box {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #49EACB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kaspa TxID Mining GPU Test</h1>
        <p>WebGL GPU acceleration for TxID mining</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="gpuHashRate">0</div>
                <div>GPU Hash/sec</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="gpuFound">0</div>
                <div>Patterns Found</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="gpuSpeedup">0x</div>
                <div>vs CPU</div>
            </div>
        </div>
        
        <button id="startGPU" onclick="startGPUMining()">üéÆ Start GPU Mining</button>
        <button id="stopGPU" onclick="stopGPUMining()" disabled>‚èπÔ∏è Stop</button>
        
        <div class="output" id="output">
            <div class="info">üéÆ WebGL GPU mining ready...</div>
        </div>
    </div>

    <script>
        let gl = null;
        let program = null;
        let isRunning = false;
        let startTime = null;
        let totalHashes = 0;
        let foundPatterns = 0;
        
        // Vertex shader (simple pass-through)
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;
        
        // Fragment shader (SHA256 mining simulation)
        const fragmentShaderSource = `
            precision highp float;
            
            uniform float u_nonce_start;
            uniform float u_batch_size;
            uniform float u_pattern;
            
            // Simple hash function (not real SHA256 but fast)
            float hash(float n) {
                float h = fract(sin(n * 12.9898) * 43758.5453);
                h = fract(sin(h * 78.233 + n) * 43758.5453);
                h = fract(sin(h * 137.0 + n * 2.0) * 43758.5453);
                return h;
            }
            
            void main() {
                vec2 coord = gl_FragCoord.xy;
                float nonce = u_nonce_start + coord.x + coord.y * 1024.0;
                
                // Simulate mining
                float h = hash(nonce);
                
                // Check if hash ends with pattern (simplified)
                float pattern_match = step(0.9, h); // ~10% match rate for demo
                
                // Output: red channel = hash, green = match found
                gl_FragColor = vec4(h, pattern_match, 0.0, 1.0);
            }
        `;
        
        function initWebGL() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            document.body.appendChild(canvas);
            canvas.style.display = 'none';
            
            gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                log('‚ùå WebGL not supported', 'error');
                return false;
            }
            
            // Create shaders
            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            // Create program
            program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                log('‚ùå Shader program failed to link', 'error');
                return false;
            }
            
            // Set up geometry (full screen quad)
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -1, -1,
                 1, -1,
                -1,  1,
                 1,  1,
            ]), gl.STATIC_DRAW);
            
            const positionLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            log('‚úÖ WebGL initialized successfully', 'success');
            log(`üéÆ GPU: ${gl.getParameter(gl.RENDERER)}`, 'gpu');
            return true;
        }
        
        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const time = new Date().toTimeString().substr(0, 8);
            output.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        window.startGPUMining = function() {
            if (!initWebGL()) {
                return;
            }
            
            isRunning = true;
            startTime = Date.now();
            totalHashes = 0;
            foundPatterns = 0;
            
            document.getElementById('startGPU').disabled = true;
            document.getElementById('stopGPU').disabled = false;
            
            log('üéÆ Starting GPU mining...', 'gpu');
            
            let nonce = 0;
            const batchSize = 1024 * 1024; // 1M hashes per batch
            
            function mineBatch() {
                if (!isRunning) return;
                
                gl.useProgram(program);
                
                // Set uniforms
                const nonceLocation = gl.getUniformLocation(program, 'u_nonce_start');
                const batchLocation = gl.getUniformLocation(program, 'u_batch_size');
                const patternLocation = gl.getUniformLocation(program, 'u_pattern');
                
                gl.uniform1f(nonceLocation, nonce);
                gl.uniform1f(batchLocation, batchSize);
                gl.uniform1f(patternLocation, 0.0); // Pattern "000"
                
                // Draw (compute)
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                
                // Read results (in real implementation, would check for matches)
                const pixels = new Uint8Array(4);
                gl.readPixels(0, 0, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
                
                // Simulate finding patterns
                if (Math.random() < 0.01) {
                    foundPatterns++;
                    document.getElementById('gpuFound').textContent = foundPatterns;
                    log(`üíé GPU Found pattern!`, 'success');
                }
                
                totalHashes += batchSize;
                nonce += batchSize;
                
                // Update stats
                const elapsed = (Date.now() - startTime) / 1000;
                const hashRate = Math.floor(totalHashes / elapsed);
                document.getElementById('gpuHashRate').textContent = hashRate.toLocaleString();
                
                // Calculate speedup vs CPU (16k H/s)
                const speedup = (hashRate / 16000).toFixed(1);
                document.getElementById('gpuSpeedup').textContent = speedup + 'x';
                
                // Continue mining
                requestAnimationFrame(mineBatch);
            }
            
            mineBatch();
        };
        
        window.stopGPUMining = function() {
            isRunning = false;
            document.getElementById('startGPU').disabled = false;
            document.getElementById('stopGPU').disabled = true;
            
            const elapsed = (Date.now() - startTime) / 1000;
            const finalHashRate = Math.floor(totalHashes / elapsed);
            
            log(`üõë GPU mining stopped`, 'warning');
            log(`üìä Final stats: ${finalHashRate.toLocaleString()} H/s, ${foundPatterns} patterns found`, 'info');
        };
    </script>
</body>
</html>
