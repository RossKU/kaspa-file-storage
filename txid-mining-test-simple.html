<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa TxID Mining Simple Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #49EACB;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #666;
            color: #999;
        }
        .output {
            background: #000;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .info { color: #49EACB; }
        .success { color: #44ff44; }
        .error { color: #ff4444; }
        .warning { color: #ffaa44; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Kaspa TxID Mining Simple Test</h1>
        <p>Minimal test to verify worker functionality</p>
        
        <button id="startTest" onclick="startSimpleTest()">Start Simple Test</button>
        <button id="stopTest" onclick="stopTest()" disabled>Stop Test</button>
        
        <div class="output" id="output">
            <div class="info">Ready to test...</div>
        </div>
    </div>

    <script type="module">
        let kaspa = null;
        let worker = null;
        let totalAttempts = 0;
        let startTime = null;
        
        window.addEventListener('DOMContentLoaded', async () => {
            await initializeWasm();
        });
        
        async function initializeWasm() {
            try {
                log('Initializing WASM...', 'info');
                kaspa = await import('./kaspa-core.js');
                await kaspa.default('./kaspa-core_bg.wasm');
                log('‚úÖ WASM initialized', 'success');
                document.getElementById('startTest').disabled = false;
            } catch (error) {
                log(`‚ùå WASM init failed: ${error.message}`, 'error');
            }
        }
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const time = new Date().toTimeString().substr(0, 8);
            output.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        window.startSimpleTest = function() {
            log('Starting simple worker test...', 'info');
            
            totalAttempts = 0;
            startTime = Date.now();
            
            // Create single worker
            try {
                worker = new Worker('txid-miner-worker.js');
                log('Worker created', 'info');
                
                worker.onmessage = (e) => {
                    log(`Message received: ${e.data.type}`, 'warning');
                    
                    switch (e.data.type) {
                        case 'initialized':
                            log('‚úÖ Worker initialized!', 'success');
                            break;
                        case 'progress':
                            totalAttempts += e.data.batchSize || 0;
                            const elapsed = (Date.now() - startTime) / 1000;
                            const hashRate = Math.floor(totalAttempts / elapsed);
                            log(`Progress: ${totalAttempts} attempts, ${hashRate} H/s`, 'info');
                            break;
                        case 'found':
                            log(`üéâ FOUND: ${e.data.txid}`, 'success');
                            break;
                        case 'error':
                            log(`‚ùå Error: ${e.data.message}`, 'error');
                            break;
                        default:
                            log(`Unknown message type: ${e.data.type}`, 'warning');
                    }
                };
                
                worker.onerror = (error) => {
                    log(`Worker error: ${error.message}`, 'error');
                };
                
                // Start worker
                const config = {
                    targetPattern: '0',
                    startNonce: 0,
                    endNonce: 100000,
                    batchSize: 1000,
                    workerId: 0,
                    privateKeyHex: 'b7e151628aed2a6abf7158809cf4f3c762e7160f38b4da56a784d9045190cfef'
                };
                
                log(`Sending start command with config: ${JSON.stringify(config)}`, 'info');
                
                worker.postMessage({
                    cmd: 'start',
                    config: config
                });
                
                document.getElementById('startTest').disabled = true;
                document.getElementById('stopTest').disabled = false;
                
                // Check progress after 2 seconds
                setTimeout(() => {
                    if (totalAttempts === 0) {
                        log('‚ö†Ô∏è No progress after 2 seconds', 'warning');
                    } else {
                        log(`‚úÖ Test successful! ${totalAttempts} attempts in 2 seconds`, 'success');
                    }
                }, 2000);
                
            } catch (error) {
                log(`Failed to create worker: ${error.message}`, 'error');
            }
        };
        
        window.stopTest = function() {
            if (worker) {
                worker.postMessage({ cmd: 'stop' });
                worker.terminate();
                worker = null;
                log('Worker stopped', 'warning');
            }
            
            document.getElementById('startTest').disabled = false;
            document.getElementById('stopTest').disabled = true;
        };
    </script>
</body>
</html>
