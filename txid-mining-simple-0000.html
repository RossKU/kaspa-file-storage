<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa TxID Mining - Simple 0000 Mode</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        h1 { 
            color: #49EACB; 
            margin-bottom: 10px;
        }
        .target-pattern {
            font-size: 48px;
            font-weight: bold;
            color: #ffff00;
            margin: 20px 0;
            text-shadow: 0 0 10px #ffff00;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .stat-box {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #444;
        }
        .stat-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #49EACB;
        }
        .batch-size {
            color: #ff88ff;
        }
        .timer {
            color: #ffaa44;
        }
        button {
            padding: 20px 40px;
            margin: 10px;
            background: #49EACB;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
        }
        button:hover {
            background: #3BC9A8;
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: scale(1);
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #49EACB, #00ff88);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
        .output {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-size: 12px;
        }
        .found {
            background: #00ff00;
            color: #000;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .info { color: #49EACB; }
        .success { color: #44ff44; }
        .warning { color: #ffaa44; }
        .error { color: #ff4444; }
        .version {
            background: #ff00ff;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Kaspa TxID Mining - Simple Mode</h1>
        <div class="version">Version 1.1.0 | Optimal Batch Finder | 2025-07-02</div>
        
        <div class="target-pattern">Target: *0000</div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Hash Rate</div>
                <div class="stat-value" id="hashRate">0</div>
                <div class="stat-label">H/s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Batch Size</div>
                <div class="stat-value batch-size" id="batchSize">1000</div>
                <div class="stat-label">per worker</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value timer" id="timer">0s</div>
                <div class="stat-label">elapsed</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">
                <span id="progressText">Ready</span>
            </div>
        </div>
        
        <button id="startBtn" onclick="startMining()">üöÄ Start Mining</button>
        <button id="stopBtn" onclick="stopMining()" disabled>‚èπÔ∏è Stop</button>
        
        <div id="foundResult" style="display: none;" class="found">
            üéâ FOUND! <span id="foundTxId"></span>
        </div>
        
        <div class="output" id="output">
            <div class="info">Ready to mine for pattern *0000</div>
            <div class="info">8 workers | Batch size increases every 5 seconds</div>
        </div>
    </div>

    <script type="module">
        let kaspa = null;
        let workers = [];
        let isRunning = false;
        let startTime = null;
        let totalAttempts = 0;
        let currentBatchSize = 1000;
        let batchIncreaseInterval = null;
        let timerInterval = null;
        let workersReady = 0;
        let actualMiningStartTime = null;
        let previousHashRate = 0;
        let bestHashRate = 0;
        let bestBatchSize = 1000;
        let hashRateHistory = [];
        
        const NUM_WORKERS = 8;
        const TARGET_PATTERN = '0000';
        const BATCH_INCREMENT = 1000;
        const MAX_BATCH_SIZE = 50000; // Increased to find optimal
        const INCREMENT_INTERVAL = 5000; // 5 seconds
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            await initializeWasm();
        });
        
        async function initializeWasm() {
            try {
                log('üöÄ Initializing Kaspa WASM SDK...', 'info');
                kaspa = await import('./kaspa-core.js');
                await kaspa.default('./kaspa-core_bg.wasm');
                
                // Test initialization
                const testKey = new kaspa.PrivateKey('b7e151628aed2a6abf7158809cf4f3c762e7160f38b4da56a784d9045190cfef');
                log('‚úÖ WASM SDK initialized', 'success');
                
            } catch (error) {
                log(`‚ùå WASM init failed: ${error.message}`, 'error');
            }
        }
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const time = new Date().toTimeString().substr(0, 8);
            output.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function updateStats() {
            if (!actualMiningStartTime) return;
            
            const elapsed = (Date.now() - actualMiningStartTime) / 1000;
            const hashRate = Math.floor(totalAttempts / elapsed);
            
            document.getElementById('hashRate').textContent = hashRate.toLocaleString();
            document.getElementById('timer').textContent = elapsed.toFixed(1) + 's';
            
            // Update progress bar
            const progress = Math.min((currentBatchSize - 1000) / (MAX_BATCH_SIZE - 1000) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${Math.floor(progress)}%`;
        }
        
        window.startMining = async function() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now();
            totalAttempts = 0;
            currentBatchSize = 1000;
            workersReady = 0;
            actualMiningStartTime = null;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('foundResult').style.display = 'none';
            document.getElementById('batchSize').textContent = currentBatchSize.toLocaleString();
            
            log('üèÅ Starting mining for pattern *0000', 'info');
            log(`üìä ${NUM_WORKERS} workers | Starting batch size: ${currentBatchSize}`, 'info');
            
            // Create workers
            for (let i = 0; i < NUM_WORKERS; i++) {
                const worker = new Worker('txid-miner-worker.js');
                
                worker.onmessage = (e) => {
                    switch (e.data.type) {
                        case 'initialized':
                            workersReady++;
                            log(`‚úÖ Worker ${i} ready (${workersReady}/${NUM_WORKERS})`, 'info');
                            if (workersReady === NUM_WORKERS && !actualMiningStartTime) {
                                actualMiningStartTime = Date.now();
                                log('‚è±Ô∏è All workers ready - mining started!', 'success');
                                startBatchIncreaseTimer();
                            }
                            break;
                            
                        case 'progress':
                            totalAttempts += e.data.batchSize || 0;
                            break;
                            
                        case 'found':
                            log(`üíé FOUND! TxID: ${e.data.txid}`, 'success');
                            document.getElementById('foundTxId').textContent = e.data.txid;
                            document.getElementById('foundResult').style.display = 'block';
                            
                            // Continue mining
                            break;
                            
                        case 'error':
                            log(`‚ùå Worker ${i} error: ${e.data.message}`, 'error');
                            break;
                    }
                };
                
                worker.onerror = (error) => {
                    log(`‚ùå Worker ${i} crashed: ${error.message}`, 'error');
                };
                
                // Start worker
                worker.postMessage({
                    cmd: 'start',
                    config: {
                        targetPattern: TARGET_PATTERN,
                        startNonce: i * 1000000000,
                        endNonce: (i + 1) * 1000000000,
                        batchSize: currentBatchSize,
                        workerId: i,
                        privateKeyHex: 'b7e151628aed2a6abf7158809cf4f3c762e7160f38b4da56a784d9045190cfef'
                    }
                });
                
                workers.push(worker);
            }
            
            // Start stats update timer
            timerInterval = setInterval(updateStats, 100);
        };
        
        function startBatchIncreaseTimer() {
            // Increase batch size every 5 seconds and measure performance
            batchIncreaseInterval = setInterval(() => {
                // Calculate current hash rate before changing batch size
                const elapsed = (Date.now() - actualMiningStartTime) / 1000;
                const currentHashRate = Math.floor(totalAttempts / elapsed);
                
                // Log current batch size performance
                log(`üìä Batch ${currentBatchSize}: ${currentHashRate.toLocaleString()} H/s`, 'info');
                hashRateHistory.push({ batchSize: currentBatchSize, hashRate: currentHashRate });
                
                // Check if hash rate is improving
                if (currentHashRate > bestHashRate) {
                    bestHashRate = currentHashRate;
                    bestBatchSize = currentBatchSize;
                    log(`üèÜ New best: Batch ${bestBatchSize} = ${bestHashRate.toLocaleString()} H/s`, 'success');
                } else if (previousHashRate > 0 && currentHashRate < previousHashRate * 0.95) {
                    // Hash rate decreased by more than 5%
                    log(`‚ö†Ô∏è Hash rate declining. Best was batch ${bestBatchSize} = ${bestHashRate.toLocaleString()} H/s`, 'warning');
                }
                
                previousHashRate = currentHashRate;
                
                if (currentBatchSize < MAX_BATCH_SIZE) {
                    currentBatchSize += BATCH_INCREMENT;
                    document.getElementById('batchSize').textContent = currentBatchSize.toLocaleString();
                    
                    log(`üìà Testing batch size ${currentBatchSize}...`, 'warning');
                    
                    // Update all workers with new batch size
                    workers.forEach((worker, i) => {
                        worker.postMessage({
                            cmd: 'stop'
                        });
                        
                        // Restart with new batch size
                        setTimeout(() => {
                            worker.postMessage({
                                cmd: 'start',
                                config: {
                                    targetPattern: TARGET_PATTERN,
                                    startNonce: i * 1000000000 + totalAttempts,
                                    endNonce: (i + 1) * 1000000000,
                                    batchSize: currentBatchSize,
                                    workerId: i,
                                    privateKeyHex: 'b7e151628aed2a6abf7158809cf4f3c762e7160f38b4da56a784d9045190cfef'
                                }
                            });
                        }, 100);
                    });
                } else {
                    log('üìä Test complete! Finding optimal batch size...', 'success');
                    clearInterval(batchIncreaseInterval);
                    
                    // Display final results
                    log('üìà Hash Rate History:', 'info');
                    hashRateHistory.forEach(entry => {
                        const marker = entry.batchSize === bestBatchSize ? 'üèÜ' : '  ';
                        log(`${marker} Batch ${entry.batchSize}: ${entry.hashRate.toLocaleString()} H/s`, 
                            entry.batchSize === bestBatchSize ? 'success' : 'info');
                    });
                    
                    log(`üéØ OPTIMAL: Batch size ${bestBatchSize} with ${bestHashRate.toLocaleString()} H/s`, 'success');
                }
            }, INCREMENT_INTERVAL);
        }
        
        window.stopMining = function() {
            isRunning = false;
            
            // Stop all workers
            workers.forEach(w => {
                w.postMessage({ cmd: 'stop' });
                w.terminate();
            });
            workers = [];
            
            // Clear intervals
            if (batchIncreaseInterval) {
                clearInterval(batchIncreaseInterval);
                batchIncreaseInterval = null;
            }
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            const elapsed = actualMiningStartTime ? (Date.now() - actualMiningStartTime) / 1000 : 0;
            const finalHashRate = elapsed > 0 ? Math.floor(totalAttempts / elapsed) : 0;
            
            log('üõë Mining stopped', 'warning');
            log(`üìä Final stats: ${finalHashRate.toLocaleString()} H/s, ${totalAttempts.toLocaleString()} attempts`, 'info');
        };
    </script>
</body>
</html>
